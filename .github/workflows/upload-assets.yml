name: Upload Assets

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set variables
        id: setenv
        run: |
          echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
          echo ${GITHUB_REF:10} > version.txt
          echo ::set-output name=upload_url::$(curl "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${GITHUB_REF:10}" | jq ".upload_url")
      - name: Create archive
        run: zip readme.zip ./README.md 
      - name: Upload Release Asset
        run: |
          FILE = readme.zip
          echo $FILE
          curl \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Content-Type: $(file -b --mime-type $FILE)" \
          --data-binary @$FILE \
          "https://uploads.github.com/repos/hubot/singularity/releases/123/assets?name=$(basename $FILE)"
    
