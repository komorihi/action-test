name: Upload Assets

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: 
        id: setenv
        run: |
          echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
          echo ${GITHUB_REF:10} > version.txt
          echo ::set-output name=upload_url::$(curl "https://api.github.com/repos/${GITHUB_REPOSITORY}/releases/tags/${GITHUB_REF:10}" | jq ".upload_url")

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.setenv.outputs.upload_url }}
          asset_path: ./README.md
          asset_name: README.md
          asset_content_type: application/text
