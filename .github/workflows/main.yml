name: CI

on:
  release:
    types: [published]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Run a one-line script
      id: version
      run: |
        echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
        echo ${GITHUB_REF:10} > version.txt
      
    - name: Check output
      env:
        RELEASE_VERSION: ${{ steps.version.outputs.tag }}
      run: |
        pwd
        ls -al
        echo ${{ github.repository }}
        echo ${{ github.ref }}
