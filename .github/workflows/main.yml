name: CI

on:
  release:
    types: [published]
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Run a one-line script
      id: version
      run: |
        echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
        echo ${GITHUB_REF:10} > version.txt
        which jq
        curl "https://api.github.com/repos/${{ github.repository }}/releases/tags/${GITHUB_REF:10}"              
